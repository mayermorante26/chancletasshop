    <main class="seccionContacto">
        <section>
            <h2> CONTACTANOS </h2>
            <form class="contacto_forma">
                <div class="espacio_items">
                    <label for="name" >Nombre Completo:</label>
                    <input class="forma_label" type="name" placeholder="Nombre completo">
                </div>
                <div class="espacio_items">
                    <label for="email">Email:</label>
                    <input class="forma_label" type="email" id="email" placeholder="email">
                </div>
                <div class="espacio_items">
                    <label for="mensaje">Dejanos tu mensaje:</label>
                    <input class="forma_label" type="text" id="mensaje">
                </div>
                <div class="espacio_items" >
                    <input type="radio" id="masculino" name="genero">
                    <label for="masculino">Hombre</label>
                    <input type="radio" id="femenino" name="genero">
                    <label for="femenino">Mujer</label>
                    <input type="radio" id="otro" name="genero">
                    <label for="otro">Otro</label>
                </div>               
    
                <div class="espacio_items">
                    <input class="forma_label"type="submit">
                    <input class="forma_label" type="reset">
                </div>
                
            </form>
    </section>

    </main>
